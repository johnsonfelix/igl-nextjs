version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        - echo "--- Checking Build-time Environment Variables ---"
        - printenv
        - echo "--- End of Environment Variables ---"
    build:
      commands:
        # Write variables into .env.production with proper names and quotes
        - |
          cat <<EOF > .env.production
          POSTGRES_URL="$POSTGRES_URL"
          POSTGRES_URL_NON_POOLING="$POSTGRES_URL_NON_POOLING"
          JWT_SECRET="$JWT_SECRET" 
          DATABASE_URL="$DATABASE_URL"         
          EOF
        # Optionally export vars for process.env at build step
        - export $(grep -v '^#' .env.production | xargs)
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
